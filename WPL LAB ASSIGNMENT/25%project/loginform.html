<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        body {
            background-image: url(2_14_2023_A.jpg);
            background-size: cover;
        }

        .loginheader {
            text-align: center;
            margin-bottom: 60px;
            margin-top: 0px;

        }

        .loginheader h1 {
            font-size: 100px;
            color: #0ea5e9;
            padding: 0px;
            margin: 0px;
        }

        .loginheader p {
            font-size: 50px;
            color: #f8f8f8;
            margin: 0px;
            text-transform: uppercase;
            display: inline-block;
        }

        .loginheader p:after {
            content: '';
            display: block;
            height: 5px;
            background: #0ea5e9;
            margin: 0 auto;
        }

        .loginbody form {
            margin: 0 auto;
            width: 400px;
            background: rgba(0, 0, 0, .5);
            padding: 50px;
            border: 2px solid #f7e4e9;
        }

        .loginInputcaintainer {
            margin-top: 20px;

        }

        .loginInputcaintainer label {
            display: block;
            text-transform: uppercase;
            font-size: 20px;
            font-weight: bold;
            color: #f7e4e9;
            text-align: left;
            margin-left: 35px;
        }

        .loginbody {
            text-align: center;
        }

        .loginInputcaintainer input {
            height: 30px;
            width: 80%;
            border: 2px solid rgb(121, 119, 119);

        }

        .loginbody button {
            font-size: 25px;
            width: 50%;
            margin-top: 15px;
            border: none;
            color: #f7e4e9;
            background: #0ea5e9;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="caintainer">
        <div class="loginheader">
            <h1>IMS</h1>
            <p>Inventory Management System</p>
        </div>
        <div class="loginbody">
            <form action="">
                <div class="loginInputcaintainer">
                    <label>Username</label>
                    <input type="text" placeholder="Enter Username">
                </div>
                <div class="loginInputcaintainer">
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password">
                </div>
                <button type="submit">Login</button>
                
        </div>
        </form>
    </div>
    </div>

</body>

</html>
