<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: large;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        min-width: 800px;
        max-width: 800px;
        min-height: 500px;
        padding: 16px;
        background:rgb(226, 133, 133);
      }

      .main-nav header {
        background: lightgreen;
        text-align: center;
        padding-top: 16px;
        padding-bottom: 16px;
      }

      .flex-container {
        margin-top: 8px;
        display: flex;
        gap: 24px;
      }

      .flex-container > * {
        border: 1px solid rgb(168, 151, 151);
        min-height: 350px;
      }

      .flex-container aside {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .flex-container article {
        flex-grow: 1;
        display: flex;
        gap: 16px;
        padding: 0 16px;
        background: red;
      }

      .flex-container article > * {
        flex-grow: 1;
        min-width: 80px;
        max-height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 50%;
        background: rgb(100, 104, 104);
        
      }

      .flex-container aside {
        min-width: 240px;
         background: lightblue;
      }

      .special-img {
        position: relative;
      }

      .special-text {
        position: absolute;
        bottom: 110%;
      }
      .main-footer {
        margin-top: 8px;
        background: rgb(164, 180, 164);
        padding: 16px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <nav class="main-nav">
        <header>HEADER</header>
      </nav>

      <div class="flex-container">
        <aside>ASIDE</aside>
        <article>
          <div>IMAGE</div>
          <div class="special-img">
            <span>IMAGE</span>
            <span class="special-text">ARTICLE</span>
          </div>
          <div>IMAGE</div>
        </article>
      </div>

      <footer class="main-footer">
        <span>FOOTER</span>
      </footer>
    </main>
  </body>
</html>
